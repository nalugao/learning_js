<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong> e esse nome contém ${nome.length} letras.<br/>`)
        document.write(`Em maiúsculo fica <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Em minúsculo fica <strong>${nome.toLowerCase()}</strong>.<br/>`)
    </script>
</body>
</html>
