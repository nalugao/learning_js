<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <style>
        body {
            background-color: rgb(147, 147, 241);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }        
    </style>
    <script>
        window.alert('Minha primeira mensagem!') //apenas msg
        window.confirm('Está goatnado de JavaScript?') //pergunta para confirmar com "ok" ou "cancel"
        window.prompt('Qual é o seu nome?') //aparece campo para digitar a resposta
    </script>
</body>
</html>
