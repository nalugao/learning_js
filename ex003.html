<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando JS</title>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <style>
      body {
        background-color: rgb(147, 147, 241);
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: yellow;
      }
    </style>
    <script>
      var n1 = Number.parseInt(prompt('Digite um número:'))
      var n2 = Number.parseInt(prompt('Digite outro número:'))
      var soma = n1+n2
      alert(`soma entre os número é ${soma}`)
    </script>
  </body>
</html>
